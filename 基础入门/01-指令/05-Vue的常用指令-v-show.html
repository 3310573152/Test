<!DOCTYPE html>
<html>
<head>
	<title></title>
    <meta charset="utf-8">
</head>
<body>
<div id="app">
	<p v-show="show">要显示出来</p>
	<p v-show="hide">不要显示出来</p>
	<p v-show="height>1.55">小明的身高:{{height}}m</p>
	<p v-show="height1>1.55">小明的身高:{{height1}}m</p>
</div>
<script src="js/vue.js"></script>
<script>
    new Vue({
    	el:'#app',
    	data:{
    		show:true,
    		hide:false,

    		height:1.68,
    		height1:1.50
    	}
    });
</script>

</body>
</html>
